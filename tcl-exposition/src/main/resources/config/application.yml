######## Fichier configuration de l'application ######
spring:
  application:
    name: tcl
  profiles:
    active: local
  jta:
    enabled: false
  jpa:
    open-in-view: false
    driver-class-name: org.postgresql.Driver
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
# *** utilisation de mapping pour cr√©er les tables
#    mapping-resources:
