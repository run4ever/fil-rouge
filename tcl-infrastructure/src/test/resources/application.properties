#spring.debug=true
#spring.datasource.platform=h2
entitymanager.packagesToScan=fr.epita.filrouge.infrastructure
        
spring.datasource.url = jdbc:postgresql://localhost:5432/mytcl1

#provide username and password
spring.datasource.username=postgres
spring.datasource.password=admin

#provide driver class name, here we are using postgresql database
spring.datasource.driver-class-name = org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.ddl-auto = create
spring.jpa.show-sql=true

#provide port for application
server.port=8080

#provide logging level
logging.level.org.springframework=error
#logging.level.org.hibernate=TRACE

#force data.sql script execution
spring.datasource.initialization-mode=always
spring.main.allow-bean-definition-overriding=true

security.ignored=/**